<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script type="text/template" id="itemTemplate">
        <div class="col-4 card">
            <div class="card-body text-center">
                <div class="btn-group btn-group-toggle card text-center">
                    <label class="card-title btn btn-light btn-lg active text-center" data-itemName="{{itemname}}" data-itemQUAN="{{itemquan}}"
                     data-itemid="{{Id}}" data-itemprice="{{itemprice}}" id="idk" role="button">{{Name}}
                        <div class="card-text">Price:  ${{Price}}
                                <div class="card-text">Quantity: {{Quantity}}
                                </div>
                        </div>
                
                </input>
                </div>
            </div>
        </div>
    </script>
</head>

<body>

    <div class="container">

        <div class="col">
            <h1>Vending Machine</h1>
        </div>

        <div class="row">
            <div class="col-8">
                <div id="divItems" class="row"></div>
            </div>


            <div class="col-4 text-center">
                <div class="col">
                    <div class="col">
                        <h3>Total $</h3>

                        <div class="col">
                            <input type="text" id="MoneyAmmount" value="" readonly class="text-center">
                            <button type="button" id="Dollar" class="btn btn-secondary" style="margin: 2px">Add Dollar</button>
                            <button type="button" id="Quarter" class="btn btn-secondary" style="margin: 2px">Add
                                Quarter</button>
                            <button type="button" id="Dime" class="btn btn-secondary" style="margin: 2px">Add Dime</button>
                            <button type="button" id="Nickle" class="btn btn-secondary" style="margin: 2px">Add Nickle</button>
                        </div>

                    </div>
                    <hr />

                    <div class="col">
                        <div>
                            <h3>Messages</h3>
                            <div>
                                <input type="text" class="text-center" id="mess" value="" readonly style="margin: 2px">
                                <div style="margin-right: 39px">
                                    Item: <input type="text" id="changeValue" class="text-center" value="Item" style="margin-top: 10px"
                                        style="margin-left: auto" readonly>
                                </div>
                            </div>

                            <button type="button" id="THEBUTTON" class="btn btn-primary" style="margin-top: 10px">MAKE PURCHASE</button>

                        </div>
                    </div>

                    <hr />

                    <div class="col text-center">
                        <div>
                            <h3>Change</h3>
                            <input type="text" id="change" class="text-center" value="" readonly style="margin: 2px"><br>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>

</html>
